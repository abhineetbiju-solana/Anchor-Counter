<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <button id="connect-wallet" class="btn btn-connect">
            Connect Wallet
        </button>
    </header>

    <div class="container">
        <h1>Solana Counter</h1>

        <div id="counter-display" class="counter">
            <span id="counter-value">0</span>
        </div>

        <div class="buttons">
            <button id="initialize-counter" class="btn btn-initialize">
                Initialize Counter
            </button>
            <button id="increment-counter" class="btn btn-increment">
                Increment Counter
            </button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
